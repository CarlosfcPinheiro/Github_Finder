<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">

    <link rel="shortcut icon" href="assets/search.ico" type="image/x-icon">
    <title>GitHub Finder</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 style="user-select: none;"><i class="uil uil-github" style="font-size: 32px; user-select: none;"></i>user.f<span style="color: #433D8B;">i</span>nd<span style="color: #433D8B;">()</span></h1>
            <p style="user-select: none;">Enter an user from GitHub to get some informations.</p>

            <div class="container-input">
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="input_user_name" placeholder="Enter user name from GitHub">
                </div>
            </div>

            <div class="box-user">
                <div class="box">

                    <div class="initial-screen" id="initial-screen">
                        <i class="fa-solid fa-user" style="font-size: 64px;"></i>
                        <p style="user-select: none;">No users searched yet.</p>
                    </div>

                    <div id="loading" style="display: none;"> <!-- Loading div when search for an user -->
                        <div class="bars-loading">
                            <div class="bar" id="bar1"></div>
                            <div class="bar" id="bar2"></div>
                            <div class="bar" id="bar3"></div>
                        </div>
                        <p style="user-select: none;">Loading the informations...</p>
                    </div>
    
                    <div class="user-content" id="user-content">
                        <div class="user-photo">
                            <img src="" alt="" id="user-img">
                            <h3><a href="" id="username" target="_blank"></a></h3>
                            <div class="container-location" style="color: #9b9b9bcc;">
                                <i class="fa-solid fa-location-dot"></i>
                                <p id="location"></p>
                            </div>
                        </div>
                        <div class="user-info">
                            <div class="followers">
                                <h3>Followers</h3>
                                <div class="number-box">
                                    <p class="number" id="followers-number"></p>
                                </div>
                            </div>
                            <div class="repos">
                                <h3>Repositories</h3>
                                <div class="number-box">
                                    <p class="number" id="repos-number"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="src/script.js" defer></script>
    <script src="https://kit.fontawesome.com/c7a7d18c88.js" crossorigin="anonymous"></script>
</html>
